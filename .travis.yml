script: bundle exec rspec
language: ruby

rvm: 2.1.5

before_install:
  - cd $TRAVIS_BUILD_DIR/db && wget http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.mmdb.gz && gunzip GeoLite2-City.mmdb.gz
  - cd $TRAVIS_BUILD_DIR

install: bundle install --deployment --jobs 4
cache:
  directories:
    - vendor/bundle

before_script:
  - unset RACK_ENV

script: bundle exec rspec
